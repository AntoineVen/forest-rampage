<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Forest Rampage</title>
    <link rel="icon" type="image/png" href="assets/images/iconForestRampage3.jpg">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
    <script type="module" src="src/menu.js"></script>
    <script type="module" src="src/main.js"></script>
</head>

<body>
    <!-- Menu principal -->
    <div id="menu">
        <div class="menu-buttons">
            <button id="play-btn">Jouer</button>
            <button id="credits-btn">Crédits</button>
            <button id="options-btn">Options</button>
        </div>
    </div>
    <!-- Bouton pause dans le jeu -->
    <button id="pause-btn-in-game">
        <span class="pause-bar"></span>
        <span class="pause-bar"></span>
    </button>

    <!-- Menu pause -->
    <div id="pause-menu">
        <h1>Pause</h1>
        <div class="pause-buttons">
            <button id="resume-btn">Reprendre</button>
            <button id="restart-btn">Recommencer</button>
            <button id="options-btn">Option</button>
            <button id="quit-btn">Retourner au menu</button>
        </div>
    </div>
    <!-- ATH -->
    <div id="ath">
        <div id="score">Score : 0</div>
        <div id="lives">Vies : 3</div>
        <div id="progress-container">
            <div id="progress-bar"></div>
            <div id="progress-text">0 / 0 Arbres détruits</div>
        </div>
        <div id="life-container">
            <div id="life-bar"></div>
        </div>
    </div>

    <!-- Menu Game Over -->
    <div id="game-over-menu">
        <div class="game-over-buttons">
            <button id="restart-game-btn">Recommencer</button>
            <button id="main-menu-btn">Retour au menu</button>
        </div>
    </div>
</body>

</html>
